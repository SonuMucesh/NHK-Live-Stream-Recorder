name: Docker Build and Push to GitHub Container Registry

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Check for changes in main.py
        id: check_changes
        run: |
          if git diff --quiet ${{ github.event.before }} ${{ github.event.after }} -- main.py; then
            echo "main.py has not changed"
            echo "::set-output name=changed::false"
          else
            echo "main.py has changed"
            echo "::set-output name=changed::true"
          fi

      - name: Build and push Docker image
        uses: docker/build-push-action@v2
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: ${{ steps.check_changes.outputs.changed }}
          tags: sonumucesh/nhk-record:latest

      - name: Set up Docker Buildx for GitHub Container Registry
        run: docker buildx create --use --name=ghcr

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image to GitHub Container Registry
        run: docker buildx build --platform linux/amd64,linux/arm64 --push --tag ghcr.io/${{ github.repository }}:latest .
        if: steps.check_changes.outputs.changed == 'true'