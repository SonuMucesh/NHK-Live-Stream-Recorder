name: Docker Build and Push to GitHub Container Registry From PR To Test

on:
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Check if main.py, Dockerfile, and requirements.txt have changed
        id: check_changes
        uses: tj-actions/changed-files@v39
        with:
          files: main.py Dockerfile requirements.txt
      - name: Set changed files as environment variable
        run: echo "changed=${{ steps.check_changes.outputs.files }}" >> $GITHUB_ENV

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: sonumucesh/nhk-record:${{ github.event.pull_request.title }}
        if: ${{ contains(env.changed, 'main.py') || contains(env.changed, 'Dockerfile') || contains(env.changed, 'requirements.txt') }}